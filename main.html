<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		<br>
		<label>Gender</label>
		<input type="radio" id="gender_m" name="gender" value="male">Male
		<input type="radio" id="gender_f" name="gender" value="female">Female
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option value="audi">Audi</option>
			<option value="lamborgini">Lamborgini</option>
			<option value="ford">Ford</option>
			<option value="tata">TATA</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" placeholder="dd-mm-yy" required>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Passowrd</label>
		<input type="password" id="password" name="password" placeholder="Password" required>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" placeholder="" required>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
