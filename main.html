<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name">
		<br>
		<label for="">Email</label>
		<input type="email" id="email" name="email" placeholder="Email">
		<br>
		<label for="gender_m,gender_f">Gender</label>
		<input type="radio" id="gender_m" name="gender_m" value="male">Male
		<input type="radio" id="gender_f" name="gender_f" value="female">Female
		<br>
		<label for="cars">Car Brands</label>
		<input type="select" id="cars" name="cars" placeholder="Please choose an option">
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age">
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" placeholder="dd-mm-yy">
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Passowrd</label>
		<input type="password" id="password" name="password" placeholder="Password">
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" placeholder="">
		<br>
		<button>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
